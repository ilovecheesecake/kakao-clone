<!DOCTYPE html>

<html lang ="en">
  <head>
    <meta charset = "utf-8">
    <meta name = "viewport" content="width-device-width, initial ">
    <meta http-equiv="X-UA-Compatible" content = "ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>More</title>
  </head>
  <body>
      <header>
        <div class="header__top">
        <div class="header__column">
          <i class="fas fa-plane" aria-hiddne = "true"></i>
          <i class="fa fa-wifi"></i>





      </div>
      <div class="header__column">
        <span class = "header__time">18:38</span>

      </div>
      <div class= "header__column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery">66% <i class="fas fa-battery-three-quarters"></i>

          </div>
        </div>
        <div class = "header__bottom"></div>
        <div class="header__column"></div>
        <i class="fa fa-chevron-left fa-lg"></i>
      </div>
      <div class="header__column">
        <span class="header__text ">Lynn</span>

            <div class="header__column"></div>
            <i class="fa fa-search"></i>
            <i class="fa fa-bars"></i>



    </header>
    <main class="chat">
      <div class="date-divider">
      <span class="date-divider__text">

        Monday, April 22
      </span>

      </div>
      <div class="chat__message chat__message-from-me">
        <span class="chat__message-time">17:55</span>
        <span class="char__message-body">
          Hello, Mom! I'm fine!
        </span>
      </div>
      <div class="chat__message chat__message--to">
        <img src="images/avatar2.png" alt="">
        <div class="chat__message-center">
          <h3 class="chat__message-username">Mom</h3>
          <span class="chat__message-body">
            Oh, hello son!
          </span>
        </div>
      <span class="chat__message-time">17:57</span>
    </div>
    </main>
    <div class="type-message">
      <i class="fa fa-plus fa-2x"></i>
      <div class="type-message__input">
        <input type="text">
        <i class="fa fa-smile"></i>
        <span class="record-message">
          <i class="fa fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
